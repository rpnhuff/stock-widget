<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #111827;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .last-update {
            font-size: 14px;
            color: #9CA3AF;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .card {
            background-color: #1F2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 16px;
            transition: border-color 0.3s;
        }

        .card:hover {
            border-color: #4B5563;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .ticker-info {
            flex: 1;
        }

        .ticker-name {
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 4px;
        }

        .ticker-symbol {
            font-size: 12px;
            color: #6B7280;
        }

        .trend-icon {
            width: 20px;
            height: 20px;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
        }

        .change-info {
            text-align: right;
        }

        .change-amount {
            font-size: 14px;
            font-weight: 600;
        }

        .change-percent {
            font-size: 12px;
        }

        .positive {
            color: #34D399;
        }

        .negative {
            color: #F87171;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 24px auto 0;
            padding: 8px 16px;
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s;
        }

        .refresh-btn:hover {
            color: #fff;
        }

        .refresh-icon {
            width: 16px;
            height: 16px;
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            color: #9CA3AF;
        }

        .error {
            color: #F87171;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        .api-note {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background-color: #1F2937;
            border-radius: 8px;
            font-size: 12px;
            color: #9CA3AF;
        }

        .api-note a {
            color: #60A5FA;
            text-decoration: none;
        }

        .api-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="loading">
                <div class="refresh-icon spinning" style="margin: 0 auto 12px;">⟳</div>
                Loading market data...
            </div>
        </div>
    </div>

    <script>
        const tickers = [
            { symbol: 'DJI', name: 'Dow Jones', displaySymbol: '^DJI' },
            { symbol: 'SPX', name: 'S&P 500', displaySymbol: '^GSPC' },
            { symbol: 'QQQ', name: 'Nasdaq-100', displaySymbol: 'QQQ' },
            { symbol: 'NLFQX', name: 'Nuveen 2040 R6', displaySymbol: 'NLFQX' },
            { symbol: 'VIGAX', name: 'Vanguard Growth', displaySymbol: 'VIGAX' },
            { symbol: 'CGDV', name: 'Cap Group Div', displaySymbol: 'CGDV' },
            { symbol: 'ITOT', name: 'iShares Total', displaySymbol: 'ITOT' }
        ];

        let stocks = [];
        let lastUpdate = null;

        async function fetchStockData() {
            try {
                // Using Finnhub API with demo key - you can get your own free key at finnhub.io
                const API_KEY = 'demo';
                
                const promises = tickers.map(async (ticker) => {
                    try {
                        const response = await fetch(
                            `https://finnhub.io/api/v1/quote?symbol=${ticker.symbol}&token=${API_KEY}`
                        );
                        const data = await response.json();
                        
                        if (data.c && data.pc) {
                            const price = data.c;  // current price
                            const previousClose = data.pc;  // previous close
                            const change = price - previousClose;
                            const changePercent = (change / previousClose) * 100;
                            
                            return {
                                symbol: ticker.displaySymbol,
                                name: ticker.name,
                                price: price,
                                change: change,
                                changePercent: changePercent
                            };
                        }
                        return null;
                    } catch (error) {
                        console.error(`Error fetching ${ticker.symbol}:`, error);
                        return null;
                    }
                });

                const results = await Promise.all(promises);
                stocks = results.filter(r => r !== null);
                
                if (stocks.length === 0) {
                    throw new Error('No stock data available');
                }
                
                lastUpdate = new Date();
                render();
            } catch (error) {
                console.error('Error fetching stock data:', error);
                renderError();
            }
        }

        function formatPrice(price) {
            return price.toFixed(2);
        }

        function formatChange(change) {
            return change >= 0 ? `+${change.toFixed(2)}` : change.toFixed(2);
        }

        function formatPercent(percent) {
            return percent >= 0 ? `+${percent.toFixed(2)}%` : `${percent.toFixed(2)}%`;
        }

        function renderError() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error">
                    <p style="margin-bottom: 12px;">⚠️ Unable to load stock data</p>
                    <p style="font-size: 12px;">The demo API key has limited requests. Please get your own free API key:</p>
                    <div class="api-note">
                        <p>1. Go to <a href="https://finnhub.io/register" target="_blank">finnhub.io/register</a></p>
                        <p>2. Sign up for a free account</p>
                        <p>3. Copy your API key</p>
                        <p>4. Replace "demo" with your key in the code (line 177)</p>
                    </div>
                    <button class="refresh-btn" onclick="fetchStockData()" style="margin-top: 20px;">
                        <span class="refresh-icon">⟳</span>
                        Try Again
                    </button>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            const html = `
                <div class="header">
                    <h1>Market Dashboard</h1>
                    <div class="last-update">
                        Last update: ${lastUpdate ? lastUpdate.toLocaleTimeString() : ''}
                    </div>
                </div>

                <div class="grid">
                    ${stocks.map(stock => `
                        <div class="card">
                            <div class="card-header">
                                <div class="ticker-info">
                                    <div class="ticker-name">${stock.name}</div>
                                    <div class="ticker-symbol">${stock.symbol}</div>
                                </div>
                                <div class="trend-icon ${stock.change >= 0 ? 'positive' : 'negative'}">
                                    ${stock.change >= 0 ? '↗' : '↘'}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="price">$${formatPrice(stock.price)}</div>
                                <div class="change-info">
                                    <div class="change-amount ${stock.change >= 0 ? 'positive' : 'negative'}">
                                        ${formatChange(stock.change)}
                                    </div>
                                    <div class="change-percent ${stock.change >= 0 ? 'positive' : 'negative'}">
                                        ${formatPercent(stock.changePercent)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <button class="refresh-btn" onclick="fetchStockData()">
                    <span class="refresh-icon">⟳</span>
                    Refresh Now
                </button>

                <div class="api-note">
                    Using Finnhub demo API (limited requests). 
                    <a href="https://finnhub.io/register" target="_blank">Get your free API key</a> for unlimited access.
                </div>
            `;
            
            app.innerHTML = html;
        }

        // Initial fetch
        fetchStockData();

        // Auto-refresh every 60 seconds (increased from 30 due to API limits)
        setInterval(fetchStockData, 60000);
    </script>
</body>
</html>
